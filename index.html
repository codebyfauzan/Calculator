<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display">
                <h1 class="background">8888888888</h1>
                <h1 class="top-layer">0</h1>
            </div>
        </div>
        <div class="row">
            <div class="button clear">AC</div>
            <div class="button delete"><i class="material-icons delete">backspace</i></div>
            <div class="button percent">%</div>
            <div class="button operator">/</div>
        </div>
        <div class="row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operator">x</div>
        </div>
        <div class="row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="row">
            <div class="button nol">0</div>
            <div class="button">.</div>
            <div class="button operator equal">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
